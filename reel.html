<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andi Banks - Reel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333333;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #333333;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            color: #ff6347;
            cursor: pointer;
        }
        .video-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-container input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .search-container select {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .thumbnail {
            position: relative;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        .thumbnail-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mel Starcher</h1>
        <p>Actor, Bowling Green, OH</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="reel.html">Reel</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <img src="/api/placeholder/1200/675" alt="Andi Banks Reel">
            <div class="video-title">Andi Banks - Reel</div>
            <button class="play-button">â–¶</button>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search video...">
            <select>
                <option>All Categories</option>
                <option>Film</option>
                <option>Television</option>
                <option>Theater</option>
            </select>
        </div>

        <div class="thumbnail-grid">
            <div class="thumbnail">
                <img src="/api/placeholder/200/150" alt="Video 1">
                <div class="thumbnail-title">Video 1 Title</div>
            </div>
            <div class="thumbnail">
                <img src="/api/placeholder/200/150" alt="Video 2">
                <div class="thumbnail-title">Video 2 Title</div>
            </div>
            <div class="thumbnail">
                <img src="/api/placeholder/200/150" alt="Video 3">
                <div class="thumbnail-title">Video 3 Title</div>
            </div>
            <div class="thumbnail">
                <img src="/api/placeholder/200/150" alt="Video 4">
                <div class="thumbnail-title">Video 4 Title</div>
            </div>
        </div>
    </main>
</body>
</html>
