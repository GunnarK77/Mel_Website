<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andi Banks - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333333;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #333333;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mel Starcher</h1>
        <p>Actor, Bowling Green, OH</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="reel.html">Reel</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/api/placeholder/300/400" alt="Andi Banks Headshot 1">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/300/400" alt="Andi Banks Headshot 2">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/300/400" alt="Andi Banks Promotional Shot 1">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/300/400" alt="Andi Banks Promotional Shot 2">
            </div>
        </div>
    </main>
</body>
</html>
